<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
            <div class="col-md-5">
            <!-- You can add an image or any content here if needed -->
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <p class="login-card-description">Register Now!!!</p>
              <form id="registrationForm" action="#!" method="post">

                  <div class="form-group2">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                  </div>
                  <div class="form-group1">
                    <label for="hospitalName" class="sr-only">Hospital Name</label>
                    <input type="text" name="hospitalName" id="hospitalname" class="form-control" placeholder="Hospital Name" required >
                  </div>  

                  <div class="form-group">
                    <label for="address" class="sr-only">Address</label>3
                     <textarea class="form-control" id="address" name="address" rows="3" placeholder="Address" required></textarea>
                  </div>
                    <div class="form-group12">
                      <label for="password" class="sr-only">Password</label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    
                    <div class="form-group23">
                      <label for="repassword" class="sr-only">Re-Password</label>
                      <input type="password" name="repassword" id="repassword" class="form-control" placeholder="Re-Password" required>
                    </div>
                    <div class="form-group13">
                      <label for="phone" class="sr-only">Phone Number</label>
                      <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone number" required pattern="[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}[0-9]{1}">
                    </div>  
                    <div class="form-group24">
                      <span class="input-group-text">Hospital image / Logo
                      <label tabindex="0" class="form-control">
                        <input type="file" class="invisible" accept="image/*" required>
                      </label>  </span>
                    </div>
                  
                    <button type="submit" class="registor_button" id="registor_button"><span>Register</span></button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <script >
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
    // Get the values of the form fields
    var password = document.getElementById('password').value;
    var repassword = document.getElementById('repassword').value;
    var phone = document.getElementById('phone').value;

    // Check if passwords match
    if (password !== repassword) {
        alert('Passwords do not match.');
        event.preventDefault(); // Prevent form submission
        return; // Exit the function early
    }

    // Phone number validation (basic example, adjust as needed)
    var phonePattern = /^[0-9]{10}$/; // Adjust the pattern according to your needs
    if (!phonePattern.test(phone)) {
        alert('Please enter a valid 10-digit phone number.');
        event.preventDefault(); // Prevent form submission
        return; // Exit the function early
    }

    // Add additional validation logic as needed
  });
  </script>
</body>
</html>
